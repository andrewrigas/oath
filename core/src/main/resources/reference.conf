oath {

  // Example of symmetric algorithm
  token {
    signature {
      alg = "HS256"
      secret-key = "secret"
      // Example of asymmetric algorithm
//      jws {
//        alg = "RS256"
//        private-key = "secret"
//        public-key = "secret"
//      }
    }
    registered-claims {
      issuer = "issuer"
      subject = "subject"
      audience = "audience"
      expiration-time = 1 day
      not-before-offset = 1 minute
      include-issued-at = true
      include-jwt-id = false
    }

    verifier {
      with-issuer
      with-subject
      with-audience
      accept-leeway
      accept-issuedAt
      accept-expiresAt
      accept-not-before
    }
  }
}
