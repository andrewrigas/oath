access-token {
  algorithm {
    name = "RS256"
    public-key-pem-path = "src/test/secrets/rsa-public.pem"
  }
  verifier {
    provided-with {
      issuer-claim = "issuer"
      subject-claim = "subject"
      audience-claims = ["aud1", "aud2"]
    }
    leeway-window {
      leeway = 1 min
      issued-at = 4 min
      expires-at = 3 min
      not-before = 2 min
    }
  }
}

refresh-token {
  algorithm {
    name = "HS256"
    secret-key = "src/test/secrets/rsa-public.pem"
  }
}